<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let product of products">
    <ion-item button [routerLink]="['/productodetalle', product.id]">
      <ion-thumbnail slot="start">
          <ion-img [src]="product.img"></ion-img>
      </ion-thumbnail>
      <ion-col>
          <ion-label>{{product.title}}</ion-label>
          <ion-label>${{product.price}}</ion-label>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
