<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of carrito">
    <ion-item>
      <ion-label>{{item.product}}</ion-label>
      <h5 color="primary">${{item.price}}</h5>
    </ion-item>
  </ion-list>

  <h3 padding>
    Total a pagar: ${{suma}}
  </h3>

  <ion-button padding (click)="completeCheckout()">Finalizar compra</ion-button>

</ion-content>
