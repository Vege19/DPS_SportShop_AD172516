<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-card class="ion-padding">
      <ion-img [src]="producto.img"></ion-img>
      <h3>{{producto.title}}</h3>
      <ion-label>Precio: ${{producto.price}}</ion-label>
      <ion-label>Marca: {{producto.brand}}</ion-label>
      <ion-label>Categoria: {{producto.category}}</ion-label>
      <br>
      <ion-button (click)="saveCarrito()">
        Agregar al carrito
      </ion-button>
    </ion-card>
  </ion-item>

</ion-content>
